<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Icon -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" href="css/style-micin.css">
    <title>Login</title>
</head>

<body>
    <div class="container-fluid">
        <div class="text-center">
            <a href="index.html"><img src="img/lg_nonmc.png" class="logo-login-head img-fluid"></a>
        </div>
    </div>
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col">
            </div>
            <div class="card login-border">
                <div class="col">
                    <img src="img/ic_account.png" alt="3"><br>
                    <span class="login-text">Log In</span><br>
                    <form>
                        <i class="fa fa-user-circle-o"></i>
                        <input class="login-form" type="text" placeholder="Username" aria-label="Username"><br>
                        <i class="fa fa-key"></i>
                        <input class="login-form" type="password" placeholder="Password" aria-label="Password"><br>
                    </form>
                    <a href="dashboard-biodata.html" class="btn button btn-primary">Log In</a>
                </div>
            </div>
            <div class="col">
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</html>
