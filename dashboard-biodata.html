      <div class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col">
              <div class="card">
                <div class="card-header">
                  <h4 class="card-title">Edit Profile</h4>
                </div>
                <div class="card-body">
                  <form>
                    <div class="row">
                      <div class="col-md-8 pr-1">
                        <div class="form-group">
                          <label>NIM</label>
                          <input type="number" class="form-control" disabled="" placeholder="NIM" value="311810022">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-8 pr-1">
                        <div class="form-group">
                          <label>Full Name</label>
                          <input type="text" class="form-control" disabled="" placeholder="FullName"
                            value="Michael Yusano">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-8 pr-1">
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="email" class="form-control" placeholder="Email" value="example@mail.com">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-8 pr-1">
                        <div class="form-group">
                          <label>Phone Number</label>
                          <input type="tel" class="form-control" placeholder="PhoneNumber" value="08198761234">
                        </div>
                      </div>
                    </div>
                  </form>
                  <button onclick="update()" class="btn btn-info btn-fill pull-right">Update
                    Profile</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
